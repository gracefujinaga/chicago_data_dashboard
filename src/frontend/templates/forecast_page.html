<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
        }
        .chart-container {
            margin: 20px 0;
        }
        iframe {
            border: none;
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>

    <!-- Bar Chart -->
    <div class="chart-container">
        <h2>Bar Chart</h2>
        <iframe srcdoc="{{ bar_html | safe }}"></iframe>
    </div>

    <!-- Forecast Plot -->
    <div class="chart-container">
        <h2>Forecast</h2>
        <iframe srcdoc="{{ forecast_html | safe }}"></iframe>
    </div>

    <!-- Forecast Components -->
    <div class="chart-container">
        <h2>Forecast Components</h2>
        <iframe srcdoc="{{ components_html | safe }}"></iframe>
    </div>
</body>
</html>
